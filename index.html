<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PDV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adicione os estilos inspirados em um site famoso */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        #cart-icon {
            font-size: 20px;
            cursor: pointer;
        }
        #cart-badge {
            background-color: #f00;
            color: #fff;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            margin-left: 5px;
        }
        #category-filters {
            margin-bottom: 20px;
        }
        #category-filters button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        #add-product-form {
            display: flex;
            margin-bottom: 20px;
        }
        #add-product-form input[type="text"],
        #add-product-form input[type="number"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #add-product-form button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .product-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-item h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .product-item p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .product-item button {
            background-color: #ffc107;
            color: #333;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        #cart-menu {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }
        #cart-menu h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #cart-items {
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        #cart-items li:last-child {
            border-bottom: none;
        }
        #cart-items li .item-actions {
            display: flex;
            align-items: center;
        }
        #cart-items li .item-actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
            font-size: 12px;
        }
        #cart-total {
            font-weight: bold;
        }
        #payment-method {
            margin-top: 10px;
            padding: 8px;
            font-size: 14px;
        }
        #cash-payment {
            margin-top: 10px;
        }
        #cash-amount {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #change-amount {
            font-weight: bold;
        }
        #process-payment {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema PDV</h1>
            <div id="cart-icon">
                ðŸ›’ <span id="cart-badge">0</span>
            </div>
        </header>

        <!-- Adicionando filtros de categoria -->
        <div id="category-filters">
            <button onclick="filterProducts('all')">Todos</button>
            
            <button onclick="filterProducts('alimentos')">Alimentos</button>
            <!-- Adicione mais botÃµes conforme necessÃ¡rio -->
        </div>

        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Nome do Produto" required>
            <input type="number" id="product-price" placeholder="PreÃ§o" step="0.01" required>
            <button type="submit">Adicionar Produto</button>
        </form>

        <div id="product-grid"></div>

        <div id="cart-menu" class="hidden">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <select id="payment-method">
                <option value="credit">CrÃ©dito</option>
                <option value="debit">DÃ©bito</option>
                <option value="pix">PIX</option>
                <option value="cash">Dinheiro</option>
            </select>
            <div id="cash-payment" class="hidden">
                <input type="number" id="cash-amount" placeholder="Valor em dinheiro" step="0.01">
                <p>Troco: R$ <span id="change-amount">0.00</span></p>
            </div>
            <button id="process-payment">Processar Pagamento</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
